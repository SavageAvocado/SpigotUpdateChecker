plugins {
    id 'java'
    id 'maven-publish'
}

group 'net.savagedev'
version '1.0.1'

repositories {
    mavenLocal()

    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots' }
    mavenCentral()
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.19-R0.1-SNAPSHOT'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testRuntimeOnly 'com.google.code.gson:gson:2.9.0'
}

test {
    useJUnitPlatform()
}

publishing {
    repositories {
        maven {
            name = 'SavageDevRepository'
            def releasesRepoUrl = 'https://repo.savagedev.net/repository/maven-releases/'
            def snapshotsRepoUrl = 'https://repo.savagedev.net/repository/maven-snapshots/'
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
            credentials(PasswordCredentials)
        }
    }

    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
